name: Run Selenium with Maven

on:
  workflow_dispatch:  # ✅ Allows manual trigger from GitHub Actions UI

jobs:
  run-selenium:
    runs-on: windows-latest  # ✅ Run on Windows machine

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Maven
        run: choco install maven -y  # ✅ Install Maven automatically

      - name: Verify Maven Installation
        run: mvn -version  # ✅ Check Maven is installed correctly

     - name: Install Google Chrome
  run: choco install googlechrome -y --ignore-checksums
  # ✅ Install Google Chrome

      - name: Run Selenium Test with Maven
        run: mvn clean test  # ✅ Run the Selenium test case
