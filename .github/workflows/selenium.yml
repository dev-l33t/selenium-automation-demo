name: Run Selenium with Maven

on:
  workflow_dispatch:  # ✅ Allows manual trigger from GitHub UI

jobs:
  run-selenium:
    runs-on: windows-latest  # ✅ Runs on Windows

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Maven
        run: choco install maven -y  # ✅ Install Maven on Windows

      - name: Verify Maven Installation
        run: mvn -version  # ✅ Check Maven is installed

      - name: Install Google Chrome
        run: choco install googlechrome -y  # ✅ Install Chrome manually

      - name: Run Selenium Tests with Maven
        run: mvn clean test  # ✅ Runs your Selenium tests
